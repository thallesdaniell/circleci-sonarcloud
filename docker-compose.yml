version: "3"

services:

  nginx:
    image: nginx:latest
    container_name: demo_nginx
    ports:
      - 80:80
    volumes:
      - ./:/usr/share/nginx/html:rw
      - ./docker/nginx/:/etc/nginx/conf.d

  php-fpm:
    build: .
    container_name: demo_php
    volumes:
      - ./:/usr/share/nginx/html:rw




